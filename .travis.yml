language: go
go:
- 1.8
- 1.9
- '1.10'
- '1.11'
install:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure
script:
- go test -coverprofile=coverage.txt -covermode=atomic -v $(go list ./... | grep -v
  "/vendor/")
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
